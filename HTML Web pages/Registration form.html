        <h2>Registration Form</h2>
        <form>
            <button>Use my Current Location</button><br><br>
            <input type="text" placeholder="Name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" placeholder="10-Digit Mobile Number"><br><br>
            <input type="Pincode" placeholder="Pincode">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Locality"><br><br>
            <textarea placeholder="Address (Area and Street)" name="Address" cols="50" rows="5"></textarea><br><br>
            <input type="text" placeholder="City/District/Town">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select>
                <option>-Select State-</option>
                <option>Karnataka</option>
                <option>Maharashtra</option>
                <option>Tamilnadu</option>
                <option>Kerala</option>
                <option>Andhra Pradesh</option>
                <option>Kolkata</option>
            </select><br><br>
            <input type="text" placeholder="landmark (Optional)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Alternate Phone (Optional)" disabled><br><br>
            <label> <u> Address Type </u> </label> <br><br>
            <input type="radio"> Home &nbsp;&nbsp;
            <input type="radio"> Work <br><br>
            <Button>Save</Button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <Button>Cancel</Button>
        </form>
