<html>
    <head>
<h2>Contact Us</h2>
    </head>
    <body>
      <form>
        <label>Name *<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text"required minlength="5"><br><br>
            <label>Email *<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email"><br><br>
                <label>Number *<label>&nbsp;&nbsp;
                    <input type="number"required placeholder="10 Digit Number" minlength="10"><br><br>
                    <label>Services *<label>&nbsp;&nbsp;
                        <select>
                            <option>-Select any-</option><br><br>
                        <option>Pro Stack Development</option><br><br>
                        <option>Web App Development</option><br><br>
                        <option>Cloud stack Development</option><br><br>
                    </select><br><br>
                    <label>Country *</label>&nbsp;&nbsp;
                    <input type="text"required value="India" required readonly> <br><br>
                    <button>Submit</button>
      </form>  
    </body>
</html>
